#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 16
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

# Posts
  - scope:
      path: "_posts"
      type: posts
    values:
      permalink: post/:year/:month/:day/:title.html


include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed